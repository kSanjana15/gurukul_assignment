<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Nature: User Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Explore Nature</h1>
        <p>Discover the beauty of the natural world</p>
    </header>

    <main>
        <h2>Share Your Experience</h2>
        <p>We would love to hear about your adventures and preferences. Fill out the form below:</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="favorite-activity">Favorite Nature Activity:</label>
            <select id="favorite-activity" name="favorite-activity">
                <option value="hiking">Hiking</option>
                <option value="bird-watching">Bird Watching</option>
                <option value="camping">Camping</option>
                <option value="photography">Photography</option>
            </select>

            <label for="message">Your Adventure Story:</label>
            <textarea id="message" name="message" rows="5" placeholder="Share your experience..."></textarea>

            <button type="submit">Submit</button>
        </form>

        <img src="https://via.placeholder.com/800x400" alt="Beautiful Nature Scene">
    </main>
</body>
</html>
